
<!DOCTYPE html>
<html lang="en" ng-app="siteApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kamil Mówiński Home page</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body ng-controller="AppController">

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ng-class="{active: $route.current.activeTab == 'home'}"><a href="#/">Strona główna</a></li>
            <li role="presentation" ng-class="{active: $route.current.activeTab == 'about'}"><a href="#/about">O mnie</a></li>
            <li role="presentation" ng-class="{active: $route.current.activeTab == 'publications'}"><a href="#/publications">Projekty</a></li>
            <li role="presentation" ng-class="{active: $route.current.activeTab == 'students'}"><a href="#/students">Studenci</a></li>
            <li role="presentation" ng-class="{active: $route.current.activeTab == 'contact'}"><a href="#/contact">Kontakt</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Kamil Mówiński</h3>
      </div>

      <div class="jumbotron">
        <div ng-view></div>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Aktualności</h4>
          <div ng-repeat="msg in news">
            <div><h5>{{msg.title}}</h5><span ng-bind-html="msg.content"></span></div>
          </div>
        </div>

        <div class="col-lg-6">
          <h4>Informacje</h4>
          <div ng-repeat="info in informations">
            <div><h5>{{info.title}}</h5><span ng-bind-html="info.content"></span></div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Kamil Mówiński 2015</p>
      </footer>

    </div> <!-- /container -->
  </body>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="js/site.js"></script>
</html>
