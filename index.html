<!DOCTYPE HTML>
<html lang="en-US" ng-app="Site">
<head>
  <meta charset="UTF-8">
  <title>Kamil Mówiński Home page</title>
  <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
  body {
    padding-top:60px;
  }
  </style>
</head>
<body ng-controller="AppController">

  <!-- Navbar -->
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#/page/home">Kamil Mówiński</a>
        <ul class="nav">
          <li ng-class="{active: slug == 'home'}"><a href="#/page/home">Strona główna</a></li>
          <li ng-class="{active: slug == 'about'}"><a href="#/page/about">O mnie</a></li>
          <li ng-class="{active: slug == 'contact'}"><a href="#/page/contact">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="container">
    <div class="row">
      <div class="span8">

        <!-- Dynamic content -->
        <ng-view></ng-view>

      </div>
      <div class="span4">
          <div class="row">
              <div class="span4">
                <div class="well">
                  <h4>Aktualności i komunikaty</h4>
                  <ul>
                    
                  </ul>
                </div>
              </div>
          </div>
          <div class="row">
              <div class="span4">
                <div class="well">
                 Cos innego
                </div>
              </div> 
          </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Includes -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.2/angular.min.js"></script>
  <script type="text/javascript" src="js/site.js"></script>

</body>
</html>
